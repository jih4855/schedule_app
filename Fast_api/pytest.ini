[pytest]
# pytest 설정 파일
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 출력 옵션
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# 마커 정의
markers =
    slow: 느린 테스트 (LLM API 호출 등)
    integration: 통합 테스트
    unit: 단위 테스트
    security: 보안 테스트
